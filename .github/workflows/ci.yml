name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Profile
      run: |
        git submodule update --init
        cargo install flamegraph
        sudo sysctl -w kernel.perf_event_paranoid=-1
        sudo sysctl -w kernel.kptr_restrict=0
        sudo chmod 666 /proc/kallsyms
        CARGO_PROFILE_RELEASE_DEBUG=true cargo flamegraph -c "record -F 997 --call-graph dwarf,16384 -g -o ./perf.data" --test test -- cube_over_plane
        mkdir www/dist
        mv flamegraph.svg www/dist/

    - name: Check
      run: CARGO_PROFILE_RELEASE_DEBUG=true cargo check --release --features=parallel

    - name: Run tests
      run: |
        CARGO_PROFILE_RELEASE_DEBUG=true cargo test --release --features=parallel

    - name: install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: Build
      run: |
        wasm-pack build
        cd www
        npm install
        npm run build
        cp ../target/*.png dist

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: www/dist
